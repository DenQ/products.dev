<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Form product</h4>
            </div>
            <div class="modal-body">
                <form name="form" class="simple-form" novalidate="">
                    <div class="form-group">
                        <label>Photo</label>
                        <input type="text" class="form-control" placeholder="Photo" ng-model="product.photo" title="Photo" name="photo" ng-maxlength="1000">
                        <span style="color:red" ng-show="form.photo.$dirty && form.photo.$invalid">
                            <span ng-show="form.photo.$error.maxlength">Too long!</span>
                            <br />
                        </span>

                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" ng-model="product.title" title="Title" name="title" ng-maxlength="255" required="" ng-required="true">
                        <span style="color:red" ng-show="form.title.$dirty && form.title.$invalid">
                            <span ng-show="form.title.$error.required">Title is required.</span>
                            <span ng-show="form.title.$error.maxlength">Too long!</span>
                            <br />
                        </span>

                        <label>Description</label>
                        <input type="text" class="form-control" placeholder="Description" ng-model="product.description" title="Description" name="description" ng-maxlength="1">
                        <span style="color:red" ng-show="form.description.$dirty && form.description.$invalid">
                            <span ng-show="form.description.$error.maxlength">Too long!</span>
                            <br />
                        </span>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="emptyProduct()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="updateProduct(product)" ng-if="product.id">Save changes</button>
                <button type="button" class="btn btn-primary" ng-click="createProduct(product)" ng-if="!product.id">Create product</button>
            </div>
        </div>
    </div>
</div>
